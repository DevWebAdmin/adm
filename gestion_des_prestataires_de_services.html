            - Ajouter de nouveaux perestataires
            - Modifier les informations des prestataires existants

        <h2>Créer un compte prestataire</h2>
        <form action="creation" method="post">

            <label for="firstname">Prénom : </label>
            <input type="text" id="firstname" name="firstname" required><br><br>

            <label for="lastname">Nom : </label>
            <input type="text" id="lastname" name="lastname" required><br><br>

            <label for="tel">Numéro de Téléphone</label>
            <input type="number" id="tel" name="tel" required><br><br>

            <label for="email">Email : </label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Mot de passe : </label>
            <input type="password" id="password" name="password" required><br><br>

            <input type="submit" value="Créer compte">
        </form>

        <h2>Modifier un compte prestataire</h2>
        <form action="mise_à_jour" method="post">

            <label for="firstname">Prénom : </label>
            <input type="text" id="firstname" name="firstname" required><br><br>

            <label for="lastname">Nom : </label>
            <input type="text" id="lastname" name="lastname" required><br><br>

            <label for="new_tel">Numéro de Téléphone</label>
            <input type="number" id="new_tel" name="new_tel" required><br><br>

            <label for="nouvel_email">Nouvel Email : </label>
            <input type="email" id="nouvel_email" name="nouvel_email" required><br><br>

            <label for="new_password">Nouveau Mot de passe : </label>
            <input type="password" id="new_password" name="new_password" required><br><br>

            <input type="submit" value="Modifier compte">            
        </form>

        <h2>Supprimer un compte prestataire</h2>
        <form action="supprimer" method="post">

            <label for="firstname">Prénom : </label>
            <input type="text" id="firstname" name="firstname" required><br><br>

            <label for="lastname">Nom : </label>
            <input type="text" id="lastname" name="lastname" required><br><br>
            <input type="submit" value="Supprimer compte">
        </form>
    </body>
